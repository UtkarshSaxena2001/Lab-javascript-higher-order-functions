        //filter
        const numberArray = [12,324,213,4,2,3,45,4234];
        const isPrime = n => {
            if (n===1){
                return false;
            }
            else if(n === 2){
                return true;
            }
            else{
                for(let x = 2; x < n; x++){
                    if(n % x === 0){
                    return false;
                }
            }
            return true;
        };
    };
    const arePrime = arr => {
        const filtered = arr.filter(el => isPrime(el));
        return filtered;
    };
    console.log(arePrime(numberArray));
    //reject
    const nonPrime = arr => {
        const filtered = arr.filter(el => !isPrime(el));
        return filtered;
    };
    console.log(nonPrime(numberArray));
    //lambda
    var isPrime = n => {
        if (n % 2 === 0) {
            return true;
        }
        else {
            return false;
        };
    };
    console.log(isPrime(4));
    console.log(isPrime(4));
